<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Understanding Collage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css
    ">
</head>

<body class="container">
    <h1 class="mb-5 pt-3">Explore Collage Property</h1>
    <!-- 1st collage -->
    <section>
        <div class="row">
            <!-- 1st column -->
            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/collage/bottle.jpg" alt="">
                </div>
                <div class="row">
                    <img src="images/collage/stool.jpg" alt="">
                </div>
            </div>
            <!-- middle column -->
            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/collage/coffee.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/collage/lamp.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <div class="col-6">
                        <img class="img-fluid" src="images/collage/honey.jpg" alt="">
                    </div>
                    <div class="col-6">
                        <img class="img-fluid" src="images/collage/lens.jpg" alt="">
                    </div>
                </div>
            </div>
            <!-- last column -->
            <div class="col-4">
                <div class="row mb-3">
                    <img class="img-fluid" src="images/collage/cactus.jpg" alt="">
                </div>
                <div class="row mb-3">
                    <img class="img-fluid" src="images/collage/watch.jpg" alt="">
                </div>
                <div class="row">
                    <img class="img-fluid" src="images/collage/sunglass.jpg" alt="">
                </div>
            </div>
        </div>
    </section>
    <!-- 2nd collage -->
    <section>
        <div class="row mt-5 g-0">
            <div class="col-4">
                <img class="img-fluid w-100 h-100" src="images/vacation/sunset.png" alt="">
            </div>
            <div class="col-8">
                <div class="row g-0">
                    <div class="col-4">
                        <img class="img-fluid w-100 h-100" src="images/vacation/boat.png" alt="">
                    </div>
                    <div class="col-4">
                        <img class="img-fluid w-100 h-100" src="images/vacation/coconut.png" alt="">
                    </div>
                    <div class="col-4">
                        <img class="img-fluid w-100 h-100" src="images/vacation/sand.jpg" alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <img class="img-fluid w-100 h-100" src="images/vacation/beach.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js
    "></script>
</body>

</html>
